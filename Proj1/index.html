<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>SEO & HTML Guide</title> <!--Put something descriptive-->
        <meta name="description" content="This guide takes your through the basics of how to structure your HTML so it helps with your SEO. About 160 characters here.">
    </head>
    <body>
        <nav>
            <!-- Where you navigation goes  -->
            <ul>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="/board-of-directors/2024-board-of-directors">Borad of Directors</a>
                </li>
            </ul>
        </nav>

        <header>
            <!-- Optional -->
            <p>Content below the nav but about the main</p>
        </header>

        <main>
            <h1>SEO & HTML Guide for 2024</h1>
            <!-- There should only be 1 h1 tag -->

            <h2>Subheader of the h1</h2>
            <p>You can have multiple h2's (that's ok)</p>

            <!-- Don't jump over any headers: don't go from h2 to and h5 -->

            <h3>Subheader of a subheader of a headline</h3>
        </main>

        <footer>
            <!-- social media icons or copyrights -->
            <a href="" aria-label="Description of the Facebook page the link is taking you to">
                <img src="" alt="Facebook Icon">
            </a>
        </footer>
    </body>
</html>
